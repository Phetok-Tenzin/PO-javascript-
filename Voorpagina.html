<!DOCTYPE html>
<html>
<head>
  <title>General Gallery</title>
  <style>
    body {
      background-image: url("Achtergrond.png"); 
      background-size: cover;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <!-- Knoppen -->
  <img src="Settingsbutton.png" width="80px" height="80px" style="float: inline-end;" margin-left="20px" onclick="openMenu('Instellingen')">
  <img src="Homebutton.png" width="80px" height="80px" style="float: inline-end;">
  <img src="Achievementbutton.png" width="80px" height="80px" style="float: inline-start;" onclick="openMenu('Achievement')">
  <!--De twee onderstaande div id's zijn overgenomen vanuit een bron-->
  <div id="overlay" style="display: none; position: fixed; top: 0; left: 0;  
 width: 100%; height: 100%; background: rgba(0,0,0,0.5); 
  backdrop-filter: blur(4px); display: none; justify-content: center; align-items: center;">
  <div id="popup" style="background: white; padding: 40px; border-radius: 15px; text-align: center; width: 400px; box-shadow: 0 0 20px rgba(0,0,0,0.5);">
   <!---->
    <style>
          img:hover {
    filter: brightness(1.2);
    transition: all 0.2s ease;
    cursor: pointer;
    }
    </style>

    <h2 id="popup-title"></h2>
    <p>Inhoud van het menu</p>
    <div id="helderheidknoppen" style="margin-top: 20px; display: none;">
      <p><b>Helderheid aanpassen</b></p>
      <button onclick="veranderhelderheid('dark')">Donker</button>
      <button onclick="veranderhelderheid('normal')">Normaal</button>
      <button onclick="veranderhelderheid('light')">Licht</button>
    </div>
    <button onclick="closeMenu()">Sluiten</button>
  </div>
</div>

  <!-- Achtergrondmuziek -->
  <audio id="bgMusic" loop hidden>
    <source src="Backgroundmusic.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
  const helderheidlijst = {
    dark: "brightness(0.5)",
    normal: "brightness(1)",
    light: "brightness(1.5)"
  };

  document.addEventListener("click", function () {
    document.getElementById("bgMusic").play();
  }, { once: true });

  function openMenu(type) {
    // Zet titel en overlay
    document.getElementById("popup-title").textContent = type;
    document.getElementById("overlay").style.display = "flex";

    // Toon of verberg de helderheidÂ­knoppen
    const helderheidbuttons = document.getElementById("helderheidknoppen");
    if (type === "Instellingen") {
      helderheidbuttons.style.display = "block";
    } else {
      helderheidbuttons.style.display = "none";
    }
  }

  function veranderhelderheid(soort) {
    document.body.style.filter = helderheidlijst[soort];
  }

  function closeMenu() {
    document.getElementById("overlay").style.display = "none";
  }
</script>
